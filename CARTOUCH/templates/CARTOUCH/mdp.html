<!DOCTYPE html>
<html lang="en">

<head>
    <!--Chargement des fichiers Static -->
    {% load staticfiles %}
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CARTOUCH">
    <meta name="author" content="Maximilien Goupil de BouillÃ©">

    <title>New Age - Start Bootstrap Theme</title>

    <!-- Theme CSS -->
    <link href="{% static 'css/new-age.css' %}" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css'%}">
    <link rel="stylesheet" href="{% static 'vendor/device-mockups/device-mockups.min.css' %}">


    
    <!-- jQuery -->
    <script type="text/javascript""  src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script type="text/javascript" src="{% static 'js/new-age.min.js' %}"></script>

</head>


<body id="page-top">

    <section id="features" class="features">
        <div class="container">
            <div class="row">

                    <h2>Mot de passe</h2> </br>
                    
                    <form class="form-inline" method="post">
                        {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputName2">Mot de Passe </label>
                        <input type="text" class="form-control" id="token" name="token" placeholder="Mot de passe">
                    </div>
                    
                    <button type="submit" class="btn btn-default">Entrer</button>
                    </form>
                    
                        
                        
            </div>
        </div>
    </section>

  <footer>
        <div class="container">

        </div>
    </footer>

</body>

</html>
